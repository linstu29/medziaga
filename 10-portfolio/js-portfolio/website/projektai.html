<!DOCTYPE html>
<html lang="lt">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Projektai</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Open+Sans:ital,wght@0,300..800;1,300..800&family=Roboto:wght@400;900&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="styles.css">
    <script src="https://unpkg.com/@phosphor-icons/web"></script>
</head>
<body>

    <nav>
        <div class="container">
            <div class="brand">
                <a href="index.html">Vardenis Pavardenis Portfolio</a>
            </div>
            <button>
                <i class="ph ph-list"></i>
            </button>
            <ul>
                <!-- li*4>a[href=#]{Nuoroda} -->
                <li><a href="index.html">Pradžia</a></li>
                <li><a href="projektai.html" class="active">Projektai</a></li>
                <li><a href="cv.html">CV</a></li>
                <li><a href="susisiekti.html">Susisiekti</a></li>
            </ul>
        </div>
    </nav>

    <header>
        <div class="container">
            <h1>Mano projektai</h1>
            <p>Mano įvairūs projektai</p>
        </div>
    </header>

    <div class="projects-page projects-list section">
        <p>Kraunasi...</p>
    </div>

    <footer>
        <div class="container">
            <p>&copy; 2024 Vardenis Pavardenis</p>
        </div>
    </footer>

    <script src="scripts.js"></script>

    <script>
        let projektai = []

        function spausdinimas() {
            let blokas = document.querySelector('.projects-list')
            // console.log(projektai, blokas)

            blokas.innerHTML = ''

            for (const projektas of projektai) {
                // console.log(projektas)

                blokas.innerHTML += `<div class="project">
                        <h3>${projektas.name}</h3>
                        <p>${projektas.description}</p>
                        <p>${ projektas.technologies.map(t => '<span>' + t + '</span>').join(' ') }</p>
                        <a href="${projektas.link}" class="btn" target="_blank">Peržiūrėti</a>
                    </div>`;
            }
        }

        fetch('http://localhost:7788/projects')
            .then(response => response.json())
            .then(projects => {
                // console.log(projects)
                projektai = projects
                spausdinimas()
            })
    </script>
    
</body>
</html>
