    <script>
        fetch('http://localhost:7788/projects/latest/3')
            .then(response => response.json())
            .then(projects => {
                // console.log(projects)

                let blokas = document.querySelector('.newest-projects .projects-list')
                // console.log(blokas)
                blokas.innerHTML = ''

                for (const project of projects) {
                    // console.log(project)
                    blokas.innerHTML += `<div class="project">
                            <h3>${project.name}</h3>
                            <p>${project.description}</p>
                            <p>${ project.technologies.map(technology => '<span>' + technology + '</span>').join(' ') }</p>
                            <p>
                                <a href="${project.link}" class="btn" target="_blank">Peržiūrėti</a>
                            </p>
                        </div>`;
                }
            })
    </script>
    <script>
        fetch('http://localhost:7788/work-experience/latest/2')
            .then(response => response.json())
            .then(experience => {
                // console.log(experience)

                let blokas = document.querySelector('.work-experience .work-experience-list')
                // console.log(blokas)

                blokas.innerHTML = ''

                for (const job of experience) {
                    blokas.innerHTML += `<div class="job">
                            <h3>${job.company}</h3>
                            <p>${job.date}</p>
                            <p>${job.title}</p>
                            <p>${job.description}</p>
                            <p>${ job.skills.map(skill => '<span>' + skill + '</span>').join(' ') }</p>
                        </div>`;
                }
            })
    </script>
