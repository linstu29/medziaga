<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Document</title>
        <link rel="stylesheet" href="style.css">
    </head>
    <body>
        <div class="modal-wrapper">
            <div class="backdrop"></div>
            <div class="modal">
                <form>
                    <label for="markeInput">Markė:</label>
                    <input type="text" name="markeInput" id="markeInput">

                    <label for="modelisInput">Modelis:</label>
                    <input type="text" id="modelisInput">

                    <label for="metaiInput">Metai:</label>
                    <input type="number" id="metaiInput">

                    <label for="kainaInput">Kaina:</label>
                    <input type="number" id="kainaInput">
                    
                    <label for="ridaInput">Rida:</label>
                    <input type="number" id="ridaInput">
                    <button type="submit">Sukurti</button>
                </form>
            </div>
        </div>

        <!-- .filtravimas-ir-rikiavimas>.filtravimas{Filtravimas}+.rikiavimas{Rikiavmas} -->
        <div class="filtravimas-ir-rikiavimas">
            <div class="filtravimas">
                <!-- input#teksto-filtras -->
                <input type="text" id="teksto-filtras"
                    placeholder="Filtruoti pagal markę">

                <label for="metai-nuo-filtras">Metai nuo:</label>
                <!-- select#metai-nuo-filtras -->
                <select id="metai-nuo-filtras"></select>

                <!-- label[for="metai-iki-filtras"]{Metai iki:}+select#metai-iki-filtras -->
                <label for="metai-iki-filtras">Metai iki:</label>
                <select id="metai-iki-filtras"></select>

                <!-- label[for="kaina-iki-filtras"]{Kaina iki:}+button{-}+input#kaina-iki-filtras[type="number" value="10000"]+button{+} -->
                <label for="kaina-iki-filtras">Kaina iki:</label>
                <button>-</button>
                <input type="number" id="kaina-iki-filtras" value="10000"
                    step="100">
                <button>+</button>
            </div>
            <div class="rikiavimas">
                <!-- select>option*6 -->
                <select id="auto-rikiavimas">
                    <option value="numatytasis">Numatytasis</option>
                    <option value="marke-did">Markė - didėjimo tvarka</option>
                    <option value="marke-maz">Markė - mažėjimo tvarka</option>
                    <option value="metai-did">Metai - didėjimo tvarka</option>
                    <option value="metai-maz">Metai - mažėjimo tvarka</option>
                    <option value="kaina-did">Kaina - didėjimo tvarka</option>
                    <option value="kaina-maz">Kaina - mažėjimo tvarka</option>
                    <option value="rida-did">Rida - didėjimo tvarka</option>
                    <option value="rida-maz">Rida - mažėjimo tvarka</option>
                </select>
            </div>
        </div>

        <!-- .automobiliu-blokas>.automobilis>h3{Marke modelis} -->
        <div class="automobiliu-blokas">
            <!-- <div class="automobilis">
                <h3>Marke modelis</h3>
                <p><strong>Metai:</strong> ____</p>
                <p><strong>Kaina:</strong> ____ eur</p>
                <p><strong>Rida:</strong> ____ km</p>
            </div> -->
        </div>

        <script src="script.js"></script>
    </body>
</html>
